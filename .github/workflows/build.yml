name: Build and Release Plugin

on:
  push:
    tags:
      - 'v*.*.*'  # 触发条件：当推送v开头的语义化版本标签时

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/LoginPlugin-1.0-SNAPSHOT.jar
        asset_name: LoginPlugin-${{ github.ref }}.jar
        asset_content_type: application/java-archive
    
    - name: Update Version in Files
      run: |
        # 提取版本号 (如 v1.2.3)
        VERSION=${GITHUB_REF#refs/tags/v}
        
        # 更新pom.xml
        sed -i "s/<version>1.0-SNAPSHOT<\/version>/<version>$VERSION<\/version>/" pom.xml
        
        # 更新plugin.yml版本号
        sed -i "s/version: 1.0/version: $VERSION/" src/main/resources/plugin.yml
        
        # 提交更改
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add pom.xml
        git add src/main/resources/plugin.yml
        git commit -m "Update version to $VERSION"
        git push
