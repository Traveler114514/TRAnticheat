# Plugin messages
plugin:
  enabled: "&aAntiCheat plugin enabled! Version: {0}"
  disabled: "&cAntiCheat plugin disabled!"

# Error messages
error:
  invalid-uuid: "&cInvalid UUID format: {0}"
  language-missing: "&cLanguage file not found for: {0}"
  ban-save: "&cFailed to save ban configuration"

# Language related
language:
  loaded: "&7Loaded language: &f{0}&7 with &f{1}&7 messages"
  reloaded: "&7Language reloaded: &f{0}"

# Cleanup task
cleanup:
  removed: "&7Cleaned up: Removed &f{0}&7 violation records and &f{1}&7 kick records"

# Player related
player:
  join: "&7Player &f{0}&7 joined with &f{1}&7 previous kicks"
  kicked: "&7Player &f{0}&7 kicked. Total kicks: &f{1}/{2}"
  banned: "&7Player &f{0}&7 has been banned"

# Debug messages
debug:
  cps: "&7[AntiCheat] &fCurrent CPS: &c{0}"
  teleport: "&7[AntiCheat] &fTeleported back to last valid location"
  rotation: "&7[AntiCheat] &fRotation reset"

# Violation detection
violation:
  detected: "&c[AntiCheat] &7Detected: &f{0}"
  log: "[{0}] {1} violation: {2} ({3}/{4})"
  movement: "Movement speed violation"
  rotation: "Rotation speed violation"
  clicks: "Click speed violation"

# Kick messages
kick:
  message: "&cDetected multiple cheating attempts ({0}/{1})"

# Click detection
clicks:
  violation: "{0} abnormal clicks: {1} CPS ({2}/{3})"
  kick: "&cAbnormal click behavior detected (CPS: {0})"

# Ban system
ban:
  executed: "&7Player &f{0}&7 banned. Reason: &f{1}"
  reason: "Cheating detected (kicked {0} times)"
  info: |
    &4&lYOU ARE BANNED
    &r
    &fPlayer: &7{player}
    &fReason: &7{reason}
    &fDate: &7{date}
    &fBanned by: &7{banned-by}
    &r
    &eAppeal at: &bexample.com/appeal
    &eContact: &bsupport@example.com

# Whitelist messages
whitelist:
  bypass: "&7[AntiCheat] &fChecks bypassed due to whitelist status"

# Commands
command:
  reload: "&7Configuration and language files reloaded"
  baninfo: "&7Ban info for &f{0}&7: {1}"
  not-banned: "&7Player &f{0}&7 is not banned"
  ban: "&7Player &f{0}&7 has been banned"
  unban: "&7Player &f{0}&7 has been unbanned"

maintenance:
  enabled: "&c Anti cheating maintenance mode has been enabled, all detections have been paused"
  disabled: 'Anti cheating maintenance mode disabled, detection function restored to normal'
  status-changed: "Maintenance mode status has changed: {0}"

# Update messages
update:
  available: "&eUpdate available! Current: &6{0}&e, Latest: &6{1}"
  latest: "&aYou are using the latest version: &6{0}"
  dev-version: "&dYou are using a development version: &6{0}"
  failed: "&cVersion check failed"
  download: "&eDownload at &bhttps://github.com/Traveler114514/TRAnticheat/releases/"
